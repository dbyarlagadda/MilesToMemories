<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | MilesToMemories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #faf8f5 0%, #e8dcc4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 400px;
        }

        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-family: 'Georgia', serif;
            font-size: 2rem;
            color: #2d2d2d;
            margin-bottom: 15px;
        }

        p {
            color: #6b6b6b;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .cached-content {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .cached-content h3 {
            font-size: 1rem;
            color: #4a6741;
            margin-bottom: 15px;
        }

        .cached-list {
            list-style: none;
            text-align: left;
        }

        .cached-list li {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .cached-list li:last-child {
            border-bottom: none;
        }

        .cached-list a {
            color: #2d2d2d;
            text-decoration: none;
        }

        .retry-btn {
            background: #4a6741;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .retry-btn:hover {
            background: #3d5636;
        }

        .status {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #999;
        }

        .status.online {
            color: #4a6741;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">✈️</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, your cached memories are still available!</p>

        <button class="retry-btn" onclick="checkConnection()">Try Again</button>

        <div class="cached-content">
            <h3>Available Offline:</h3>
            <ul class="cached-list" id="cachedPages">
                <li><a href="/index.html">Home Page</a></li>
                <li><a href="/profile.html">Your Profile</a></li>
            </ul>
        </div>

        <p class="status" id="status">Waiting for connection...</p>
    </div>

    <script>
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                document.getElementById('status').textContent = 'Still offline. Please check your connection.';
            }
        }

        // Update status when connection changes
        window.addEventListener('online', () => {
            document.getElementById('status').textContent = 'You\'re back online! Redirecting...';
            document.getElementById('status').classList.add('online');
            setTimeout(() => {
                window.location.href = '/index.html';
            }, 1500);
        });

        window.addEventListener('offline', () => {
            document.getElementById('status').textContent = 'You\'re offline';
            document.getElementById('status').classList.remove('online');
        });

        // Check cached pages
        if ('caches' in window) {
            caches.open('milestomemories-v1').then(cache => {
                cache.keys().then(keys => {
                    const pages = keys.filter(req =>
                        req.url.endsWith('.html') && !req.url.includes('offline')
                    );
                    if (pages.length > 0) {
                        const list = document.getElementById('cachedPages');
                        list.innerHTML = pages.map(req => {
                            const url = new URL(req.url);
                            const name = url.pathname.replace('.html', '').replace('/', '') || 'Home';
                            return `<li><a href="${url.pathname}">${name.charAt(0).toUpperCase() + name.slice(1)}</a></li>`;
                        }).join('');
                    }
                });
            });
        }
    </script>
</body>
</html>
